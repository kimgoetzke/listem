<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256" viewBox="0 0 512 512">
  <defs>
    <style>
      .cls-1 {
        font-size: 200px;
        filter: url(#filter);
        fill: #fff;
        text-anchor: middle;
        font-family: "Yanone Kaffeesatz";
        font-weight: 700;
      }
    </style>
    <filter id="filter" x="50" y="175" width="418" height="179" filterUnits="userSpaceOnUse">
      <feGaussianBlur result="blur" stdDeviation="5.333" in="SourceAlpha"/>
      <feComposite result="composite"/>
      <feComposite result="composite-2"/>
      <feComposite result="composite-3"/>
      <feFlood result="flood" flood-opacity="0.38"/>
      <feComposite result="composite-4" operator="in" in2="composite-3"/>
      <feBlend result="blend" in2="SourceGraphic"/>
      <feBlend result="blend-2" in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="splash">
    <image id="_" data-name="✔️" x="104" y="96" width="322" height="319" xlink:href="data:img/png;base64,"/>
    <text id="LISTEM" class="cls-1" x="258" y="334">LISTEM</text>
  </g>
</svg>
